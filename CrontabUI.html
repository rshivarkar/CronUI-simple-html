<script>
function GenerateCornExpression() {
 var s = document.getElementById('idselect');
 var val = document.getElementById("CornInputid").value;
if (s.value == "Minute") {
   document.getElementById("CornGeneratedid").value = "*/" + val + " * * * *";

else if (s.value == "Hour") {
